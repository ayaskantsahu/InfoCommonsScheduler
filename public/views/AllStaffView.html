<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            All Staff Statistics <small>Roles Undertaken</small>
        </h1>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i>  <a href="index.html">Dashboard</a>
            </li>
            <li class="active">
                <i class="fa fa-edit"></i> AllStaffView
            </li>
        </ol>
    </div>
</div>

<script type="text/ng-template" id="customTemplate.html">
  <a>
      <img ng-src="http://upload.wikimedia.org/wikipedia/commons/thumb/{{match.model.flag}}" width="16">
      <span bind-html-unsafe="match.label | typeaheadHighlight:query"></span>
  </a>
</script>
<div class="container-fluid">
    <div class="form-group move-down">
        <label for="Autocomplete">Search for a user</label>
        <input type="text" ng-model="selectedStaff" placeholder="Enter name to search for" typeahead="name as name.name for name in getStaff($viewValue)" typeahead-loading="loadingLocations" class="form-control" id="Autocomplete">
        <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
    </div>
    <div class="container-fluid col-md-6" ng-show="selectedStaff.data">
        <div class="row">
            
            <img ng-src="{{selectedStaff.img}}" class="img-thumbnail img-responsive center-block" />
        </div>
        <div class="row">
            <div class="col-md-3"><h4>Name : </h4></div>
            <div class="col-md-6"><h4>{{selectedStaff.name}}</h4></div>
        </div>
        <div class="row">
            <div class="col-md-3"><h4>Email : </h4></div>
            <div class="col-md-6"><h4>{{selectedStaff.data.email}}</h4></div>
        </div>
        <div class="row">
            <button class="btn" ng-click="getStats()">Show statistics for this year</button>
        </div>
    </div>
    <div class="container-fluid col-md-6" ng-show="stats">
        <div class="row">
            <h5><em>Help Desk</em></h5>    
            <div class="col-md-8"><progressbar class="progress-striped active" max="100" value="stats.helpDesk" type="warning"><i>{{stats.helpDesk}}%</i></progressbar></div>
        </div>
        <br />
        <div class="row">
            <h5><em>DMC</em></h5>    
            <div class="col-md-8"><progressbar class="progress-striped active" max="100" value="stats.dmc" type="danger"><i>{{stats.dmc}}%</i></progressbar></div>
        </div>
        <br />
        <div class="row">
            <h5><em>Printers</em></h5>    
            <div class="col-md-8"><progressbar class="progress-striped active" max="100" value="stats.printer" type="success"><i>{{stats.printer}}%</i></progressbar></div>
        </div>
        <div class="row">
            <h5><em>Floater</em></h5>    
            <div class="col-md-8"><progressbar class="progress-striped active" max="100" value="stats.floater" type="info"><i>{{stats.floater}}%</i></progressbar></div>
        </div>
    </div>
</div>
