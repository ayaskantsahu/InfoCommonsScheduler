<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Dashboard <small>Current Shift Details!!</small>
        </h1>
        <ol class="breadcrumb">
            <li class="active">
                <i class="fa fa-dashboard"></i>  <a href="index.html">Dashboard</a>
            </li>
        </ol>
    </div>
</div>
<div class="row" ng-controller="AssignRoleController">
    <div class="row">
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-calendar fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge">{{shiftStart.getHours()+":"+shiftStart.getMinutes()+"0"}}</div>
                            <div>Shift Start</div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-green">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-calendar fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge">{{shiftEnd.getHours()+":"+shiftEnd.getMinutes()+"0"}}</div>
                            <div>Shift End</div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-yellow">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-users fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge">{{staffCount}}</div>
                            <div>Staff Present</div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-red">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-frown-o fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge">{{openShifts}}</div>
                            <div>Open Shifts</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h3 class="text-center">Current Staff</h3>
    <div class="row">
        <div class="col-md-2" ng-repeat="i in staff">
            <img ng-src="{{i.img}}" class="avatar img-circle img-thumbnail img-responsive center-block" alt="avatar">
            <div class="text-center"><h4>{{i.name}}</h4></div>
        </div>
    </div>
</div>
